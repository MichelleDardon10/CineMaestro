name: CI Pipeline

on:
  push:
    branches:
      - Testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Change to frontend directory
      run: cd frontend

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

